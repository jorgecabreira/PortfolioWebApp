<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-IuPsDbMKhK/uwf8lL9mK8ZKtNV27Tnxan+zgpo7NkfQfh61N8C5c3eC0VqZbluLj" crossorigin="">
    <style>
        #map {
            height: 500px; /* Adjust height as needed */
            width: 100%;  /* Full width of container */
        }
        .popup-content {
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h2>Career Path Map</h2>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-rGe3lGA6UJoEuVx9gWptqfTRl8Z+CVhQxF6Vlwsgfl5PCxBwoNz2pwiJT7WJw/GP" crossorigin=""></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20.0, -40.0], 2); // [Lat, Lng], zoom level (fits Americas + Europe)

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for your career locations
        var locations = [
            {
                coords: [19.0414, -98.2063], // Puebla, Mexico
                popup: '<strong>BSc:</strong> Puebla, Mexico<br>Details about your BSc studies.'
            },
            {
                coords: [40.4168, -3.7038], // Madrid, Spain
                popup: '<strong>MSc:</strong> Spain<br>Details about your MSc studies.'
            },
            {
                coords: [52.5200, 13.4050], // Berlin, Germany
                popup: '<strong>PhD:</strong> Germany<br>Details about your PhD studies.'
            },
            {
                coords: [46.2044, 6.1432], // Geneva, Switzerland
                popup: '<strong>Postdoc:</strong> Switzerland<br>Details about your postdoc studies.'
            }
        ];

        // Loop through locations and add markers to the map
        locations.forEach(function(location) {
            L.marker(location.coords).addTo(map)
             .bindPopup(location.popup)
             .openPopup(); // Optional: opens popups by default
        });
    </script>
</body>
</html>
